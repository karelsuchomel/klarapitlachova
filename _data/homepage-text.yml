box01: >
  Nabízím vám psychologickou pomoc, pokud se právě nacházíte nebo se opakovaně ocitáte v obtížné situaci. Věřím,
  že vám mohu dobře pomoci zvláště tehdy, když vám obtíže činí váš pocit nedostatečnosti, ochromení či ztráty
  sebe sama. Mohu se stát vaším průvodcem na cestě ven ze starých (a stále citlivých) záležitostí. Mohu vám být
  nápomocná, když váháte na významném životním rozcestí nebo chcete-li jen lépe poznat sebe sama a posunout se ve 
  svém osobním rozvoji. Společně se můžeme pokusit hledat cestu ke zlepšení také v případě, že vaši každodenní 
  činnost nepříznivě ovlivňuje některý nebo více z následujících problémů.