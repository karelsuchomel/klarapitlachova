cardOfferHeadline: Co nabízím
cardOfferBody: >
  <p>
  Nabízím vám psychologickou pomoc, pokud se právě nacházíte nebo se opakovaně ocitáte v obtížné situaci. Věřím, že vám mohu dobře pomoci zvláště tehdy, když vám obtíže činí váš pocit nedostatečnosti, ochromení či ztráty sebe sama. Mohu se stát vaším průvodcem na cestě ven ze starých (a stále citlivých) záležitostí. Mohu vám být nápomocná, když váháte na významném životním rozcestí nebo chcete-li se jen lépe poznat a posunout se ve svém osobním rozvoji. Společně se můžeme pokusit hledat cestu ke zlepšení také v případě, že vaši každodenní činnost nepříznivě ovlivňuje některý nebo více z následujících problémů:
  </p>
  <ul>
    <li>ztráta něčeho nebo někoho pro vás důležitého</li>
    <li>onemocnění či jiná nepříznivá životní událost</li>
    <li>nejistota, strach, deprese, nerozhodnost</li>
    <li>nutkavé myšlenky či chování, omezující zlozvyky</li>
    <li>přetížení, napětí, stres, psychosomatické potíže</li>
    <li>pocit nesmyslnosti, prázdnota, nedostatečný „tah na branku“</li>
    <li>odcizení, nezakořeněnost, osamělost</li>
    <li>neuspokojivé vztahy, včetně vztahu k sobě</li>
    <li>pochybnosti o stávajících hodnotách, spirituální krize</li>
    <li>a další…</li>
  </ul>

cardGoalHeadline: Co je mým záměrem
cardGoalBody: >
  <p>Při práci s člověkem se soustředím na zlepšení emocionálních a vztahových potíží, které s daným problémem mohou souviset. Naše setkání je časem pro vás, mým záměrem je poskytnout vám bezpečný prostor k promyšlení, procítění a sdílení čehokoliv, co je pro vás významné. Cílem mé spolupráce s vámi je obnova vaší přirozené schopnosti svobodně a zodpovědně zacházet se svým životem tak, aby pro vás bylo možné žít s vnitřním souhlasem.</p><p> Zkoumání a odstraňování překážek na cestě k tomuto cíli může vyžadovat více času - úměrně k tomu, jak hluboce vás ovlivňují a jak zásadních změn si přejete dosáhnout.</p>

cardHowIWorkHeadline: Jak pracuji
cardHowIWorkBody: >
  <p>Moje pomoc je založená především na osobním rozhovoru o tématech, která se vás bezprostředně týkají. Při vedení rozhovoru vycházím z pojetí čtyř základních osobních motivací Alfrieda Längleho, jenž svou prací navazuje na dílo Viktora Emila Frankla (více o Logoterapii a existenciální analýze na www.slea.cz, webových stránkách Společnosti pro logoterapii a existenciální analýzu, která sleduje odbornou a etickou úroveň mé práce s klienty prostřednictvím pravidelných supervizí). V případě vašeho zájmu můžeme při našem setkání využít hojivého potenciálu vaší obrazotvornosti a témata k tomu vhodná zpracovat prostřednictvím imaginačních technik, kresby či jiné formy symbolického vyjádření.</p><p>Po pozorném naslouchání a v dialogu s vámi nabízím své vjemy, myšlenky a porozumění vaší situaci – spíše formou otázek a otevírání možností, než hotových odpovědí. Snažím se vyhýbat jednostranné interpretaci a udílení rad. Hlubší zpracování některých vašich stávajících obtíží může dočasně vyvolávat nebo znovuoživovat nepříjemné pocity. V takovém případě chci věnovat prostor také posilování vašich zdrojů, které vám mohou pomoci čelit těmto stavům i mimo rámec našich setkání.</p>

